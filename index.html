<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadazon Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="leftPanel">
            <div class="title">
                <img id='logo' src="dadazon_logo6.svg" />
                <div class="title_text">
                    <h1>Dadazon</h1><h6>Where you get what you get.</h6>
                </div>
            </div>
            <div class="bottomSpace"></div>
        </div>
        <div class="rightPanel">
            <div class="formHeader"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br> <br>You know you want to.</div>
            <div class="theForm">
                <h3>Lets do this!</h3>
                <form action="example.com/path" method="post">
                    <div class="input">
                        <label for="firstName">First Name:&nbsp;</label>
                        <input type="text" id="firstName" placeholder="John" name="first_name">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name:&nbsp;</label>
                        <input type="text" id="lastName" placeholder="Smith" name="last_name">
                    </div>
                    <div class="input">
                        <label for="emailAddress">Email:&nbsp;</label>
                        <input type="email" id="emailAddress" placeholder="jsmith@example.com" name="email_address">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">Phone:&nbsp;</label>
                        <input type="tel" id="phoneNumber" placeholder="(123)-456-7890" name="phone_number">
                    </div>
                    <div class="input">
                        <label for="passwordInitial">Password:&nbsp;</label>
                        <input type="password" id="passwordInitial" placeholder="*****" name="initial_password">
                    </div>
                    <div class="input">
                        <label for="passwordConfirmation">Confirm Password:&nbsp;</label>
                        <input type="password" id="passwordConfirmation" placeholder="*****" name="password_confirmation">
                    </div>
                </form>
            </div>
            <span class="bottom"><button type="submit" form="theForm" value="Submit">Create Account</button> Already have an account? <a href='https://www.google.com' class="login">Log in</a></span>
      </div>
    </div>

</body>
</html>
